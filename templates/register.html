{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block body %}
    <form action="{{ url_for('register') }}" method="post">
        <h1 class="display-3">Registration</h1>
        <div class="form-group">
            <input type="email" class="form-control" name="user_email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="user_name" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="user_pass" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="user_confirm_pass" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
{% endblock %}
