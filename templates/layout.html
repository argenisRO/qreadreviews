<!DOCTYPE html>
<html>
    <head>
        {% block meta %}{% endblock meta %}
        {% block head %}
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles.css') }}">
            <title>{% block title %}{% endblock title %}</title>
        {% endblock head %}
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarTogglerDemo01"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/qrr.png" width="41" height="45" alt="">
                </a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                {% if 'user_id' in sess %}
                    <form action="{{ url_for('reviews', book=1) }}" class="form-inline my-2 my-lg-0" method="POST">
                            <input class="form-control mr-sm-2" name="user_search" type="search" placeholder="Search Books" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    
                    <form action="/logout" class="form-inline my-2 my-lg-0" method="POST">
                        <button style="margin-left: 8px;" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
                    </form>
                {% endif %}
            </div>
        </nav>

        <div class="container">{% block body %}{% endblock %}</div>
    </body>
</html>
