{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block body %}
    <form method="POST">
        <h1 class="display-3">Login</h1>
        <div class="form-group">
            <input type="email" class="form-control" name="login_user" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="login_pass" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="keepon" name="keepon">
            <label class="form-check-label" for="keepon">Keep me logged in</label>
        </div>
        <button type="submit" class="btn btn-outline-success">Login</button>
    </form>

    <form action="{{ url_for('register') }}">
        <button type="submit" class="btn btn-outline-primary">Register</button>
    </form>
{% endblock %}
